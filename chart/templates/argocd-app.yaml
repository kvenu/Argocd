apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    path: chart/
    repoURL: https://github.com/kvenu/Argocd.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: false
      selfHeal: true